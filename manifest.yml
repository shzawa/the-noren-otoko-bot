_metadata:
  major_version: 1
  minor_version: 1
display_information:
  name: "the-noren-otoko-bot: DEV"
  description: "the noren otoko bot: DEV"
  background_color: "#153aab"
features:
  bot_user:
    display_name: the-noren-otoko
    always_online: true
oauth_config:
  scopes:
    bot:
      - channels:join
      - channels:read
      - groups:read
      - chat:write
      - chat:write.customize
    user:
      - channels:write
settings:
  event_subscriptions:
    bot_events:
      - member_joined_channel
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
